{% extends 'base.html' %}
{% block content %}
<h1>TLD‑Auswahl</h1>
<form method="post">
  <div class="row">
    <!-- Linke Spalte: Prüfen‑Button -->
    <div class="col-md-2 mb-3">
      <button type="submit" class="btn btn-success w-100">Prüfen</button>
    </div>
    <!-- Rechte Spalte: Scrollbare Checkbox‑Liste -->
    <div class="col-md-10" style="max-height: 70vh; overflow-y: auto;">
      {% for tld in tlds %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 value="{{ tld }}"
                 id="tld{{ loop.index }}"
                 name="tlds"
                 {% if tld in selected %}checked{% endif %}>
          <label class="form-check-label text-light" for="tld{{ loop.index }}">
            {{ tld }}
          </label>
        </div>
      {% endfor %}
    </div>
  </div>
</form>
{% endblock %}
