<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DNS Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
</head>
<body class="bg-dark text-light">

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand text-success" href="{{ url_for('frontend.parts') }}">DNS‑Checker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('frontend.parts') }}">Bestandteile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('frontend.combinations') }}">Kombinationen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('frontend.tlds_import') }}">TLD‑Import</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('frontend.tlds_select') }}">TLD‑Auswahl</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('frontend.results') }}">Ergebnisse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
