{% extends 'base.html' %}
{% block content %}
<h1>Domain‑Bestandteile</h1>
<form method="post">
  <div class="mb-3">
    <label for="mustParts" class="form-label">Muss Bestandteil sein:</label>
    <textarea class="form-control" id="mustParts" name="must_parts" rows="3">{{ parts.must|join('\n') }}</textarea>
  </div>
  <div class="mb-3">
    <label for="shouldParts" class="form-label">Sollte Bestandteil sein:</label>
    <textarea class="form-control" id="shouldParts" name="should_parts" rows="3">{{ parts.should|join('\n') }}</textarea>
  </div>
  <div class="mb-3">
    <label for="canParts" class="form-label">Kann Bestandteil sein:</label>
    <textarea class="form-control" id="canParts" name="can_parts" rows="3">{{ parts.can|join('\n') }}</textarea>
  </div>
  <button type="submit" class="btn btn-success">Weiter zu TLD‑Import</button>
</form>
{% endblock %}
